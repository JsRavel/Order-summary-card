<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <article class="card">

    <header class="card__header">
      <img src="images/illustration-hero.svg" alt="person listening music">
    </header>
  
    <h2 class="card__title">Order Summary</h2>

      <ul class="card-text">
        <li class="card-text__first">You can now listen to millions of </li>
        <li class="card-text__second"> songs, audiobooks, and podcasts on</li>
        <li class="card-text__third"> any device anywhere you like!</li>
      </ul>
     
    

    <div class="pay-plan">
        <img src="images/icon-music.svg" alt="icon of a music figure">

      <section class="pay-plan__price">
        <div class="price__pay">
        <ul class="pay__list">
          <li> <h4>Annual Plan</h4> </li>
          <li>$59.99/year</li>
        </ul>
        </div>
       <div>
         <a href="#">Change</a> 
       </div>
      </section>

    </div>
    <div class="payment-button">
      Proceed to Payment
    </div>

    <div class="cancel-button">
      Cancel Order
    </div>
  
  </article>
  <div class="article__attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Jordy Ram√≠rez.</a>
  </div>
</body>
</html>
